<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>9-eq()메소드로 인덱스에 일치하는 요소선택.html</title>
   <style type="text/css">
      *{margin:0;padding:0;}
      ul,li{list-style:none;}
      #wrap{
         widows:500px;
         margin:0 auto;
         text-align:center;
      }

         ul>li{line-height:60px;}

         .title{color:blue;font-size:30px;letter-spacing:1px;}

         .bgc{background-color:#ff0;}
         .fz{font-size:20px;}
         .fw{font-weight:800;}
         .c{color:red;}
      }
   </style>
   <script src="http://code.jquery.com/jquery.min.js"></script>
   <script type="text/javascript">
   //<![CDATA[
      $(function(){
         //1. li요소 중 인덱스 번호가 2인 요소에 .bgc클래스를 추가
         
         $('ul>li').eq(2).click(function(){
            $(this).addClass('bgc');
         });

         //2. li 요소중 인덱스번호가 4인 요소를 클릭하면.fz와 .fw클래스를 추가

         $('ul>li').eq(3).click(function(){
            $(this).addClass('fz fw c');
         });

         //3. h1요소를 클릭하면 .title 클래스를 제거
         $('.title').click(function(){
            $(this).removeClass('title');
         });


      });

   //]]>
   </script>
</head>
<body>
   <div id="wrap">
      <header>
         <h1 class="title">.eq()메소드</h1>
         <ul class="color">
            <li>빨간색</li>
            <li>주황색</li>
            <li>노란색</li>
            <li>초록색</li>
            <li>파랑색</li>
         </ul>
      </header>
   </div>
</body>
</html>
